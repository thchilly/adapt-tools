server {
  listen 80;
  server_name _;

  # static assets (cache forever-ish)
  location /assets/ {
    alias /usr/share/nginx/html/assets/;
    access_log off;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri =404;
  }

  # 2) everything else -> Streamlit
  location / {
    proxy_pass http://app:8501;

    # Preserve original host/proto so Streamlit’s CORS/XSRF checks are happy
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;

    # Keep the stream open; don’t buffer server-sent events
    proxy_http_version 1.1;
    proxy_read_timeout 86400;
    proxy_send_timeout 86400;
    proxy_buffering off;

    # (WebSocket upgrade is harmless here; Streamlit mainly uses SSE)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }
}