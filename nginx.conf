server {
  listen 80;
  server_name _;

  # 1) Special case: the Streamlit component HTML must NOT be cached
  #    and needs a CSP that allows our inline JS + external scripts.
  location = /assets/turnstile.html {
    alias /usr/share/nginx/html/assets/turnstile.html;
    access_log off;

    # kill caching while iterating on this component
    add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;

    # allow Streamlit component bridge (unpkg) and Cloudflare Turnstile API
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://unpkg.com https://challenges.cloudflare.com; connect-src 'self'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline'; frame-src 'self' https://challenges.cloudflare.com;" always;

    try_files $uri =404;
  }

  # 2) Static assets (cache forever-ish)
  location /assets/ {
    alias /usr/share/nginx/html/assets/;
    access_log off;

    # long cache for all other assets
    add_header Cache-Control "public, max-age=2592000, immutable" always;

    # keep the same CSP here so other assets can also load the needed scripts if ever embedded
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://unpkg.com https://challenges.cloudflare.com; connect-src 'self'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline'; frame-src 'self' https://challenges.cloudflare.com;" always;

    try_files $uri =404;
  }

  # 3) Everything else -> Streamlit
  location / {
    proxy_pass http://app:8501;

    # Preserve original host/proto so Streamlit’s CORS/XSRF checks are happy
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;

    # Keep the stream open; don’t buffer server-sent events
    proxy_http_version 1.1;
    proxy_read_timeout 86400;
    proxy_send_timeout 86400;
    proxy_buffering off;

    # (WebSocket upgrade is harmless here; Streamlit mainly uses SSE)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }
}