
services:
  web: # Nginx: serves /assets and proxies / to Streamlit
    image: nginx:1.25-alpine
    container_name: adapt-web
    ports:
      - "8080:80"              # change to 80 on a VPS once you're ready
    depends_on:
      - app
    volumes:
      - ./public:/usr/share/nginx/html:ro    # static assets under /assets
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

  app:  # Streamlit
    build:
      context: .
      dockerfile: Dockerfile.app
    container_name: adapt-app
    env_file:
      - ./.env
    environment:
      # URL base for static assets (kept relative so it works on any host)
      - STATIC_BASE=
      # DB credentials (overridable in .env)
      - DB_HOST=mysql
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - STREAMLIT_SERVER_ENABLECORS=false
      - STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION=false
    volumes:
      - ./app:/app/app:ro          
      - ./public:/app/public:ro    
      - ./data:/app/data:ro
      - ./app/.streamlit:/home/appuser/.streamlit:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8501/_stcore/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 12
      start_period: 10s
    expose:
      - "8501"

  mysql:
    image: mysql:8.0
    container_name: adapt-mysql
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 20s    
    # For local dev only; remove in production or bind to 127.0.0.1
    ports:
      - "3306:3306"

  phpmyadmin:
    image: phpmyadmin:5.2
    container_name: adapt-pma
    environment:
      - PMA_HOST=mysql
    ports:
      - "8081:80"
    depends_on:
      - mysql

volumes:
  mysql_data: